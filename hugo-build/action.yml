name: Hugo Build
author: Maurer Labs, LLC
description: Builds a Hugo site optimized for production
inputs:
  base_dir:
    description: Filesystem path to read site files
    required: false
  base_url:
    description: Hostname (and path) to the root, e.g. http://spf13.com/
    required: false
  build_drafts:
    description: Include content marked as draft
    required: false
  config:
    description: Config file (default is path/config.yaml|json|toml)
    required: false
  config_dir:
    description: Config dir (default "config")
    required: false
  destination:
    description: Filesystem path to write files to (relative to base_dir)
    required: false
    default: public
  environment:
    description: Hugo build environment
    required: false
  minify:
    description: Minify any supported output format (HTML, XML etc.)
    required: false
    default: true
  path_warnings:
    description: Print warnings on duplicate target paths etc.
    required: false
    default: true
runs:
  using: node12
  main: index.js
  # using: docker
  # image: Dockerfile
